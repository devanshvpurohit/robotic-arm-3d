<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Professional 3D Robotic Arm Simulator with Hand Tracking using MediaPipe">
  <title>Robotic Arm Simulator 3D</title>
</head>

<body>
  <div id="app">
    <!-- HUD Overlay Corners -->
    <div class="hud-overlay">
      <div class="hud-corner hud-tl"></div>
      <div class="hud-corner hud-tr"></div>
      <div class="hud-corner hud-bl"></div>
      <div class="hud-corner hud-br"></div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-overlay">
      <div class="spinner"></div>
      <p>Initializing Simulation...</p>
    </div>

    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Control Panel -->
    <div id="control-panel" class="panel">
      <h1>ðŸ¤– Robotic Arm Control</h1>

      <div class="status-section">
        <div class="status-row">
          <div class="status-indicator">
            <div class="dot" id="status-dot"></div>
            <span id="status-text">System Idle</span>
          </div>
          <div id="fps-counter">0 FPS</div>
        </div>
      </div>

      <div class="controls-section">
        <button id="camera-toggle" class="btn-primary">
          <span>ðŸŽ¥</span> Start Camera Tracking
        </button>

        <div class="control-group">
          <label for="smoothing-slider">
            <span>Smoothing</span>
            <span id="smoothing-value">0.10</span>
          </label>
          <input type="range" id="smoothing-slider" min="0.01" max="0.5" step="0.01" value="0.10">
        </div>

        <div class="control-group">
          <label for="scale-slider">
            <span>Motion Scale</span>
            <span id="scale-value">1.5</span>
          </label>
          <input type="range" id="scale-slider" min="0.5" max="3" step="0.1" value="1.5">
        </div>

        <div class="control-group">
          <label for="speed-slider">
            <span>Arm Speed</span>
            <span id="speed-value">0.8</span>
          </label>
          <input type="range" id="speed-slider" min="0.1" max="1" step="0.05" value="0.8">
        </div>
      </div>

      <div class="info-section">
        <p class="info-text">
          <strong>Instructions:</strong> Click "Start Camera" and move your hand.
          Your index finger tip controls the arm target. Use orbit controls to rotate the view.
        </p>
      </div>

      <div class="stats-section">
        <div class="stat-item">
          <span>Target X:</span>
          <span id="pos-x">0.0</span>
        </div>
        <div class="stat-item">
          <span>Target Y:</span>
          <span id="pos-y">0.0</span>
        </div>
        <div class="stat-item">
          <span>Target Z:</span>
          <span id="pos-z">0.0</span>
        </div>
      </div>
    </div>

    <!-- Video Preview -->
    <div id="video-preview" class="video-container">
      <video id="webcam" playsinline></video>
      <div class="video-label">Camera Feed</div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
